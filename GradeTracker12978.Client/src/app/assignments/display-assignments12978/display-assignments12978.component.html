  <table mat-table [dataSource]="items" class="mat-elevation-z8">

    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Weighting">
        <th mat-header-cell *matHeaderCellDef> Weighting </th>
        <td mat-cell *matCellDef="let element"> {{element.weighting}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Due Date">
        <th mat-header-cell *matHeaderCellDef> Due Date </th>
        <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Grade">
          <th mat-header-cell *matHeaderCellDef> Grade </th>
          <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Assignment Type">
          <th mat-header-cell *matHeaderCellDef> Assignment Type </th>
          <td mat-cell *matCellDef="let element"> {{element.assignmentTypeName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Module Title">
          <th mat-header-cell *matHeaderCellDef> Module Title </th>
          <td mat-cell *matCellDef="let element"> {{element.moduleTitle}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="primary" (click)="Edit(element.id)">Edit</button>
                <button mat-raised-button class="ml-5" color="warn" (click)="Delete(element.id)">Delete</button>
            </td>
          </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
